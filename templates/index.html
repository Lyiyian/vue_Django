<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <p>{{ message }}</p>
</div>
<p>Welcome</p>

<script>
new Vue({
  el: '#app',
  data: {
    message: 'Hello 你好，这里是测试用例.js!'
  }
})
</script>
</body>
</html>
